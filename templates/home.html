<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Leap Bootstrap Theme and HTML Template</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A corporate Bootstrap theme by Medium Rare">
  <link href="{{url_for('static',filename='css/loaders/loader-typing.css')}}" rel="stylesheet" type="text/css"
    media="all" />
  <link href="{{url_for('static',filename='css/theme.css')}}" rel="stylesheet" type="text/css" media="all" />
  <link rel="preload" as="font" href="{{url_for('static',filename='fonts/Inter-UI-upright.var.woff2')}}"
    type="font/woff2" crossorigin="anonymous">
  <link rel="preload" as="font" href="{{url_for('static',filename='fonts/Inter-UI.var.woff2')}}" type="font/woff2"
    crossorigin="anonymous">
  <script>
    function onSubmit(token) {
      alert('thanks ');
    }

    function validate(event) {
      event.preventDefault();
      let userInput = document.getElementById('userInput').value;
      let checkboxInput = document.getElementById('customSwitch1');
      if (userInput.length > 0 && checkboxInput.checked) {
        grecaptcha.execute();
      }
      else {
        //alert(checkboxInput.checked);
        //alert("User Input Should Be Filled");
      }
    }

    function onload() {
      var element = document.getElementById('submit');
      element.onclick = validate;
    }
  </script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>
  <div class="loader">
    <div class="loading-animation"></div>
  </div>

  <section class="min-vh-100 py-5">
    <div class="container">
      <div class="row justify-content-center mb-md-6">
        <div class="col-auto">
          <a href="">
            <img src="{{url_for('static',filename='img/logo.svg')}}" alt="Leap">
          </a>
        </div>
      </div>
      <div class="row justify-content-center pt-6">
        <div class="col-lg-5 col-md-6">
          <div class="text-center mb-4">
            <h1 class="mb-2">Get Started</h1>
            <span>Break form input into multiple steps with the Wizard.</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <form class="wizard" id="userInputForm" action="/registerUser" method="POST">
            <ul class="d-flex step-circles justify-content-center mb-5">
              <li><a class="nav-link btn" href="#step-1">1</a>
              </li>
              <li><a class="nav-link btn" href="#step-2">2</a>
              </li>
              <li><a class="nav-link btn" href="#step-3">3</a>
              </li>
            </ul>
            <div class="sw-container tab-content">
              <div id="step-1" class="active">
                <div class="row justify-content-center">
                  <div class="col-xl-4 col-lg-5 col-md-6">
                    <div class="form-group">
                      <input type="text" class="form-control" id="userInput" onchange="changeStatus()" required placeholder="User Input">
                    </div>
                    <hr>
                    <div>
                      <div class="custom-control custom-switch">
                        <input type="checkbox" class="custom-control-input" onchange="changeStatus()" required
                          id="customSwitch1">
                        <label class="custom-control-label" for="customSwitch1">Toggle this switch element</label>
                      </div>
                    </div>
                    <div id="recaptcha" class="g-recaptcha" data-sitekey="{{ recaptcha_key }}" data-callback="onSubmit"
                      data-size="invisible"></div>
                    <hr>
                    <button id="submit" class="btn btn-secondary btn-block">Next</button>
                  </div>
                </div>
              </div>
              <div id="step-2" class="">
                <div class="row justify-content-center">
                  <div class="col-xl-4 col-lg-5 col-md-6">
                    <small class="text-muted">We will never share your name with others.</small>
                    <button class="btn btn-primary btn-block">Next</button>
                  </div>
                </div>
              </div>
              <div id="step-3" class="">
                <div class="row justify-content-center">
                  <div class="col-xl-4 col-lg-5 col-md-6">
                    <div class="form-group">
                      <div class="form-group">
                        <select class="custom-select">
                          <option selected>Select Menu</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>
                        <img class="icon" src="{{url_for('static',filename='img/icons/interface/arrow-caret.svg')}}"
                          alt="arrow-caret interface icon" data-inject-svg />
                      </div>
                    </div>
                    <div class="form-group">
                      <textarea class="form-control" placeholder="Bio Text" rows="5"></textarea>
                    </div>
                    <hr>
                    <div>
                      <div class="custom-control custom-checkbox mb-3">
                        <input type="checkbox" class="custom-control-input" id="custom-checkbox-example-1">
                        <label class="custom-control-label" for="custom-checkbox-example-1">Check this custom
                          checkbox</label>
                      </div>
                    </div>
                    <hr>
                    <button class="btn btn-primary btn-block">Complete Signup</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <script>onload();</script>
          </script>

        </div>
      </div>
    </div>
  </section>


  <p class="text-center">This site is protected by reCAPTCHA and the Google
    <a href="https://policies.google.com/privacy">Privacy Policy</a> and
    <a href="https://policies.google.com/terms">Terms of Service</a> apply.
  </p>


  <!-- Required vendor scripts (Do not remove) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/jquery.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static',filename='js/popper.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.js')}}"></script>

  <!-- Optional Vendor Scripts (Remove the plugin script here and comment initializer script out of index.js if site does not use that feature) -->

  <!-- AOS (Animate On Scroll - animates elements into view while scrolling down) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/aos.js')}}"></script>
  <!-- Clipboard (copies content from browser into OS clipboard) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/clipboard.min.js')}}"></script>
  <!-- Fancybox (handles image and video lightbox and galleries) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/jquery.fancybox.min.js')}}"></script>
  <!-- Flatpickr (calendar/date/time picker UI) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/flatpickr.min.js')}}"></script>
  <!-- Flickity (handles touch enabled carousels and sliders) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/flickity.pkgd.min.js')}}"></script>
  <!-- Ion rangeSlider (flexible and pretty range slider elements) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/ion.rangeSlider.min.js')}}"></script>
  <!-- Isotope (masonry layouts and filtering) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/isotope.pkgd.min.js')}}"></script>
  <!-- jarallax (parallax effect and video backgrounds) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/jarallax.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static',filename='js/jarallax-video.min.js')}}"></script>
  <script type="text/javascript" src="{{url_for('static',filename='js/jarallax-element.min.js')}}"></script>
  <!-- jQuery Countdown (displays countdown text to a specified date) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/jquery.countdown.min.js')}}"></script>
  <!-- jQuery smartWizard facilitates steppable wizard content -->
  <script type="text/javascript" src="{{url_for('static',filename='js/jquery.smartWizard.min.js')}}"></script>
  <!-- Plyr (unified player for Video, Audio, Vimeo and Youtube) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/plyr.polyfilled.min.js')}}"></script>
  <!-- Prism (displays formatted code boxes) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/prism.js')}}"></script>
  <!-- ScrollMonitor (manages events for elements scrolling in and out of view) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/scrollMonitor.js')}}"></script>
  <!-- Smooth scroll (animation to links in-page)-->
  <script type="text/javascript" src="{{url_for('static',filename='js/smooth-scroll.polyfills.min.js')}}"></script>
  <!-- SVGInjector (replaces img tags with SVG code to allow easy inclusion of SVGs with the benefit of inheriting colors and styles)-->
  <script type="text/javascript" src="{{url_for('static',filename='js/svg-injector.umd.production.js')}}"></script>
  <!-- TwitterFetcher (displays a feed of tweets from a specified account)-->
  <script type="text/javascript" src="{{url_for('static',filename='js/twitterFetcher_min.js')}}"></script>
  <!-- Typed text (animated typing effect)-->
  <script type="text/javascript" src="{{url_for('static',filename='js/typed.min.js')}}"></script>
  <!-- Required theme scripts (Do not remove) -->
  <script type="text/javascript" src="{{url_for('static',filename='js/theme.js')}}"></script>
  <!-- Removes page load animation when window is finished loading -->
  <script type="text/javascript">
    window.addEventListener("load", function () { document.querySelector('body').classList.add('loaded'); });
  </script>

  function changeStatus(){
    let checkbox = document.getElementById("customSwitch1");
      let userInput = document.getElementById("userInput").value;
      if(userInput.length>0 && checkbox.checked)
      {
        $('#submit').removeClass('btn-secondary');
        $('#submit').addClass('btn-primary');
      }
      else{
        $('#submit').removeClass('btn-primary');
        $('#submit').addClass('btn-secondary');
      }

  }

  </script>
</body>

</html>
